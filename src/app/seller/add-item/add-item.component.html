<div class="item-form">
    <form
    novalidate
    [formGroup]="itemForm"
    (ngSubmit)="send()"
    autocomplete="off">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': (itemForm.controls.name.touched || itemForm.controls.name.dirty) &&
              !itemForm.controls.name.valid
            }"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter product name"
            formControlName="name"
            placeholder="Product Name">
          <div
            class="invalid-feedback"
            *ngIf="(itemForm.controls.name.touched || itemForm.controls.name.dirty) &&
            !itemForm.controls.name.valid">
              Please enter product name
          </div>
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitle</label>
          <input
            type="text"
            [ngClass]="{
              'is-invalid': (itemForm.controls.subtitle.touched || itemForm.controls.subtitle.dirty) &&
              !itemForm.controls.subtitle.valid
            }"
            class="form-control"
            formControlName="subtitle">
          <div
            class="invalid-feedback"
            *ngIf="(itemForm.controls.subtitle.touched || itemForm.controls.subtitle.dirty) &&
            !itemForm.controls.subtitle.valid">
              Please enter a subtitle
          </div>
        </div>
        <div class="form-group">
            <label for="description">Description of product</label>
            <textarea
              type="password"
              [ngClass]="{
                'is-invalid': (itemForm.controls.description.touched || itemForm.controls.description.dirty) &&
                !itemForm.controls.description.valid
              }"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="description"></textarea>
          <div
            class="invalid-feedback"
            *ngIf="(itemForm.controls.description.touched || itemForm.controls.description.dirty) &&
            !itemForm.controls.description.valid">
              Please enter a brief description
          </div>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Price Range</label>
              <div class="row">
                  <div class="col">
                    <input
                    type="number"
                    class="form-control"
                    placeholder="Last Price"
                    formControlName="lowestPrice"
                    >
                  </div>
                  <div class="col">
                    <input
                    type="number"
                    class="form-control"
                    placeholder="Highest Price"
                    formControlName="highestPrice">
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label>Upload Item Images</label>
              <app-upload-image (imageUrl)='receiveImageUrl($event)'></app-upload-image>
            </div>
        <button
        [attr.disabled]="itemForm.invalid ? 'true' : null"
        class="btn btn-primary"
        type="submit"
        >Submit</button>
      </form>
</div>
